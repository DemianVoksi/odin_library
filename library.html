<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css"> 
    <script src="library.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div id='title-holder'>
        <div id='title'>My Library</div>
    </div id='form-holder'>
        <form id='form'>
            <div id='options'>
                <div class='holder' id='book-holder'>
                    <input 
                        type='text' 
                        id='book' 
                        name='book' 
                        placeholder='Book name'>
                </div>
                <div class='holder' id='author-holder'>
                    <input 
                        type='text' 
                        id='author' 
                        name='author' 
                        placeholder='Author'>
                </div>
                <div class='holder' id='length-holder'>
                    <input
                        type='text'
                        id='length'
                        name='length'
                        placeholder='Length'>
                </div>
                <div class='holder' id='read-holder'>
                    <label for='read'>Read:</label>
                    <select
                        id='read'
                        name='read'>
                        <option value='yes'>Yes</option>
                        <option value='no'>No</option>
                    </select>
                </div>
            </div>
            <div id='send'>
                <button id='btn' type='submit'>Add book</button>
            </div>
        </form>
    </div>
    <div class='list-holder' id='list-holder'>
        <!--<div class='list-smaller'>
            <div class='book-data'>
                <div class='name-smaller'>Brothers Karamazov</div>
                <div class='author-smaller'>Fyodor Dostoevsky</div>
                <div class='length-smaller'>952 pages</div>    
            </div>
            <div class='buttons'>
                <button class='read-smaller'>Read</button>
                <button class='delete-smaller'>Delete book</button>
            </div>
            
        </div> -->
    </div>
</body>
</html>
